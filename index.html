<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>BUSINESS CALCULATOR</title>
</head>

<body>

    <div class="calculator">

        <div class="calculator--screen">0</div>

        <div class="calculator--btn__clear">C</div>
        <div class="calculator--btn__delete">DEL</div>
        <div class="calculator--btn__operator">รท</div>


        <div class="calculator--btn__number">1</div>
        <div class="calculator--btn__number">2</div>
        <div class="calculator--btn__number">3</div>
        <div class="calculator--btn__operator">*</div>


        <div class="calculator--btn__number">4</div>
        <div class="calculator--btn__number">5</div>
        <div class="calculator--btn__number">6</div>
        <div class="calculator--btn__operator">+</div>

        <div class="calculator--btn__number">7</div>
        <div class="calculator--btn__number">8</div>
        <div class="calculator--btn__number">9</div>
        <div class="calculator--btn__operator">-</div>

        <div class="calculator--btn__number">.</div>
        <div class="calculator--btn__number">0</div>
        <div class="calculator--btn__equals">=</div>


    </div>

    <script src="script.js"></script>
</body>

</html>
